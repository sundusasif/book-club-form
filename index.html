<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Club Application</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
<link href="css/general.css" rel="stylesheet">
</head>


<body>

<div class= "wrapper">
 <div class="logo">
			<a href="index.html"><img src="img/mo.png" alt="Historians Book Club"></a>
		</div>

<!--<h1> Book Club </h1>
<h1> Genre: History </h1>

<!-- everything form related goes inside the from tag -->
<form class="mainform">
	<div>
    	<label for="name">Name <span class="required">*</span>
        <strong class="error">Please fill in your name</strong>
        </label>
    	<input type="text" id="name" class="input-text input-error" required autofocus>
    </div>
    
    <div>
    	<label for="email">E-mail <span class="required">*</span>   <strong class="error">Please fill in your email address</strong></label>
    	<input type="email" id="email" class="input-text" maxlength="20" required>
    </div>
    
      <div>
    	<label for="phone">Phone Number</label>
    	<input type="tel" id="phone" class="input-text" maxlength="20" minlength="10">
    </div>
    
    <div>
    	<label for="address">Address <span class="required">*</span></label>
    	<input type="text" id="address" class="input-text" required>
    </div>
    
    <div>
    	<label for="city">City <span class="required">*</span></label>
    	<input type="text" id="address" class="input-text" required>
    </div>
    
    <div>
    <label for="province">Select Province</label>
    <select id="province">
    <option></option>
    <option>Pteranadon</option>
    <option selected>ON</option>
    <option>Puppydee</option>
    <option>Idno</option>
    
    </select>
    </div>
    
    
    
     <div>
    	<label for="postal-code">Postal Code</label>
    	<input type="text" id="postal-code" class="input-text" maxlength="7" minlength="7" required>
    </div>
    
    
     <div>
    	<label for="time">What time of day would be best to meet? <span class="required">*</span></label>
    	<input type="time" id="time" class="input-text" required>
    </div>
    
     <div>
    	<label for="numbooks">How many books have you read this year?</label>
    	<input type="number" id="numbooks" class="input-text">
    </div>

    
    <div>
    	<label for="age">Age</label>
    	<input type="number" id="age" pattern="[0-9]*" min="1" max="130">
	</div>
    
    
   
    <fieldset>
    	
        
        <legend>How much do you love this genre?</legend>
        <ul class="legendslist">
        <li>
          <input type="radio" id="notmuch" name="love">
        <label for="not-much">Not Much</label>
        </li>
        <li>
        <input type="radio" id="alittle" name="love">
        <label for="a-little">A Little</label>
        </li>
        
        <li>
         <input type="radio" id="Enough" name="love">
        <label for="enough">Enough</label>
        </li>
        <li>
        
         <input type="radio" id="Alot" name="love">
        <label for="alot">Alot</label>
        </li>
        <li>
         <input type="radio" id="Extremely" name="love">
        <label for="extreme-good">Extermely </label>
    	</li>
    </ul>
    </fieldset>
    
    
   
    <div>
    	<label for="describe">Describe your favorite book & author?</label>
        <textarea for="describe" class="input-text"></textarea>
      </div>
      
     <button type="submit">Submit</button>
    
    
</form>

</div>

</body>
</html>
